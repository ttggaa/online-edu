<head>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>{ms:global.name/}</title>
		<meta name="keywords" content="{ms:global.keyword/}" />
		<meta name="description" content="{ms:global.descrip/}" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<meta name="mstore-key" content="46ffe8276c6d6f38208666a58867ab30"/>
		<script type="text/javascript">document.domain="mingsoft.net";</script>
		<script src="http://cdn.mingsoft.net/plugins/jquery/1.9.1/jquery-1.9.1.js"></script>
		<!--适应小屏幕-->
		<meta content="no" http-equiv="imagetoolbar">
		<script src="{ms:globalskin.url/}/js/mobile.js" type="text/javascript"></script>
		<script type="text/javascript" src="{ms:globalskin.url/}/js/jquery-1.8.3.min.js"></script>
		<script src="{ms:globalskin.url/}/js/jquery.superslide.2.1.1.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onerror = function() { return true; };
			window.onload = function() {
				for(var ii = 0; ii < document.links.length; ii++)
					document.links$[ii].onfocus = function() { this.blur() }
			}
		</script>
		<!--浏览器图标-->
		<link rel="stylesheet" href="{ms:globalskin.url/}/css/style-reset.css" type="text/css" />
		<link rel="stylesheet" href="{ms:globalskin.url/}/css/style_pc.css" />
		<link rel="stylesheet" href="{ms:globalskin.url/}/css/animate.min.css">
</head>
